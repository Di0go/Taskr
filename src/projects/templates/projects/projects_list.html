<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Taskr Projects</title>
</head>

<body>
    <h1>Welcome to the Projects page</h1>
    <p>Hello, {{ user.username }}!</p>
    {% if user.avatar and user.avatar.name %}
        <img src="{{ user.avatar.url }}" alt="{{ user.username }}'s avatar" width="100">
    {% else %}
        <p>No avatar uploaded.</p>
    {% endif %}


    <ul>
    {% for project in current_user_projects_list %}
        <li><a href="/projects/{{ project.id }}/">{{ project }}</a></li>
    {% endfor %}
    </ul>

    
    <a href="{% url 'projects:create_project' %}">
        <button>Create Project</button>
    </a>

    <form method="post" action="{% url 'users:logout' %}">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
</body>

</html>
