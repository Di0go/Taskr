{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Taskr{% endblock %}</title>

    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/litera/bootstrap.min.css"
    />

    <link 
        rel="stylesheet" 
        href="{% static 'users/register.css' %}"/>
  </head>

  <body>
    <div class="register-page">
        <div class="register-container">
            <div class="register-card">
                {% block content %}
                <h1>Create a new account</h1>

                <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary mt-2 w-100">
                    Register
                </button>
                </form>

                <p class="register-text">
                Already have an account?
                <a href="{% url 'users:login' %}">Login here</a>.
                </p>
                {% endblock %}
            </div>
        </div>
        <div class="register-image-wrapper">
        <img
          src="{% static 'boardQ.png' %}"
          alt="Task board"
          class="register-image"
        />
      </div>
    </div>
  </body>
</html>
