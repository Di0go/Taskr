{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Taskr{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/litera/bootstrap.min.css"
    />
    <link 
        rel="stylesheet" 
        href="{% static 'users/login.css' %}" />
  </head>

  <body>
    <div class="login-page">
      <!-- Left: Form -->
      <div class="login-container">
        <div class="login-card">
          {% block content %}
          <h1>Welcome to Taskr</h1>

          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary mt-2 w-100">Login</button>
          </form>

          <p class="register-text">
            Don't have an account? <a href="{% url 'users:register' %}">Register here</a>.
          </p>
          {% endblock %}
        </div>
      </div>

      
      <div class="login-image-wrapper">
        <img
          src="{% static 'boardQ.png' %}"
          alt="Task board"
          class="login-image"
        />
      </div>
    </div>
  </body>
</html>
